<div class="button-container">
  <button routerLink="/customer/create" class="btn btn-primary">Create New Customer</button>
</div>
<table class="table table-striped table-bordered table-hover center-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Customer Name</th>
        <th>Total Loan</th>
        <th>Interest</th>
        <th>Years</th>
        <th>Monthly Payment</th>
        <th>Delete Button</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of allCustomers">
        <td><a [routerLink]="['/customer/update', customer.id]">{{ customer.id }}</a></td>
        <td><a [routerLink]="['/customer/update', customer.id]">{{ customer.customer }}</a></td>
        <td>{{ customer.totalLoan }}</td>
        <td>{{ customer.interest * 100 }}%</td>
        <td>{{ customer.years }}</td>
        <td>â‚¬{{ customer.monthlyPayment }}</td>
        <td><button (click)="deleteCustomer(customer.id)">Delete</button></td>
      </tr>
    </tbody>
</table>
